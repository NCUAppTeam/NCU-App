name: ðŸ‘€ Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v3

      - name: ðŸ”¨ Install and Build
        if: github.event.action != 'closed' # You might want to skip the build if the PR has been closed
        run: |
          npm install
          npm run build

      - name: ðŸš€ Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          deploy-repository: NCUAppTeam/preview
          token: ${{ secrets.PREVIEW_TOKEN }}
          source-dir: ./dist/
          preview-branch: main
          umbrella-dir: .
